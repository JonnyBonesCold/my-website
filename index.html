<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impostor Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      color: #00ffc3;
    }
    .player-box, .reveal-box {
      margin: 15px;
      padding: 20px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .question {
      margin-top: 15px;
      background-color: #2b2b2b;
      padding: 15px;
      border-radius: 8px;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #00cfa3;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      background: #ff4b4b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body> <h1>Find the Impostor</h1> <div class="player-box" id="player1">
    <h3>Player 1</h3>
    <button class="btn" onclick="showQuestion(0)">See your question</button>
    <div class="question hidden" id="q0"><button class="close-btn" onclick="closeQuestion(0)">×</button></div>
  </div> <div class="player-box" id="player2">
    <h3>Player 2</h3>
    <button class="btn" onclick="showQuestion(1)">See your question</button>
    <div class="question hidden" id="q1"><button class="close-btn" onclick="closeQuestion(1)">×</button></div>
  </div> <div class="player-box" id="player3">
    <h3>Player 3</h3>
    <button class="btn" onclick="showQuestion(2)">See your question</button>
    <div class="question hidden" id="q2"><button class="close-btn" onclick="closeQuestion(2)">×</button></div>
  </div> <div class="reveal-box">
    <button class="btn" onclick="revealRealQuestion()">Reveal Real Question</button>
    <div id="real-question" class="question hidden"></div>
  </div> <div class="reveal-box">
    <h3>Kick a player</h3>
    <button class="btn" onclick="kickPlayer(0)">Kick Player 1</button>
    <button class="btn" onclick="kickPlayer(1)">Kick Player 2</button>
    <button class="btn" onclick="kickPlayer(2)">Kick Player 3</button>
  </div><button class="btn" onclick="startGame()">New Round</button>

  <script>
    const similarPairs = [
      ["How many friends does the average person have?", "Choose a number between 1–10."],
      ["Who's your favourite celebrity?", "Who's the most overrated celebrity?"],
      ["Other than your favourite country, what's your favourite country?", "Which country do you hate?"],
      ["What's the best job to have?", "What job would Player 1-3 be good at?"],
      ["For what reason would you 100% start a fight with someone?", "What's the dumbest reason to get into a fight?"],
      ["What animal would you pick for your best friend?", "What's the most dangerous animal?"],
      ["How many people would you want on your wedding?", "How many people would come to your funeral?"],
      ["What's the best year to start a job?", "What's the best year to get married?"],
      ["What is your favorite thing about yourself?", "What's your most annoying habit?"],
      ["What's the most attractive quality in a person?", "What's the most unattractive trait in someone?"],
      ["What's your dream vacation destination?", "Where would you never want to travel?"],
      ["Who do you trust the most?", "Who do you trust the least?"],
      ["What's your favorite childhood memory?", "What's a memory you wish you could forget?"],
      ["What's the best compliment you've ever received?", "What's the worst insult someone gave you?"],
      ["What's your favorite time of year?", "What season do you dislike most?"],
      ["What's a song you love?", "What's a song you hate?"],
      ["What's a weird food combo you enjoy?", "What's the grossest food combo?"],
      ["What's your favorite thing to do on a weekend?", "What's the worst way to spend a weekend?"],
      ["What's something you'd never lie about?", "What's something you think most people lie about?"],
      ["What makes someone a good leader?", "What makes someone a terrible boss?"],
    ];

    let questions = ["", "", ""];
    let realQuestion = "";

    function startGame() {
      const pair = similarPairs[Math.floor(Math.random() * similarPairs.length)];
      const impostorIndex = Math.floor(Math.random() * 3);

      questions = questions.map((_, i) => i === impostorIndex ? pair[1] : pair[0]);
      realQuestion = pair[0];

      for (let i = 0; i < 3; i++) {
        document.getElementById("q" + i).innerText = questions[i];
        document.getElementById("q" + i).classList.add("hidden");
      }

      document.getElementById("real-question").classList.add("hidden");
    }

    function showQuestion(player) {
      document.getElementById("q" + player).classList.remove("hidden");
    }

    function closeQuestion(player) {
      document.getElementById("q" + player).classList.add("hidden");
    }

    function revealRealQuestion() {
      const rq = document.getElementById("real-question");
      rq.innerText = "Real Question: " + realQuestion;
      rq.classList.remove("hidden");
    }

    function kickPlayer(index) {
      if (questions[index] !== realQuestion) {
        alert("Correct! Player " + (index + 1) + " was the impostor.");
      } else {
        alert("Wrong! Player " + (index + 1) + " was not the impostor.");
      }
    }

    // Start first round on page load
    startGame();
  </script></body>
</html>
