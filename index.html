<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find the Impostor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
      color: #f1f1f1;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #252525;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    h1, h2, h3 {
      text-align: center;
      color: #00c3ff;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00c3ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #009ddc;
    }
    .question-box, .reveal-box, .results-box {
      margin-top: 30px;
      display: none;
    }
    .player-question {
      background: #333;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find the Impostor</h1>
    <label>Player 1 Name:</label>
    <input id="p1" type="text" />
    <label>Player 2 Name:</label>
    <input id="p2" type="text" />
    <label>Player 3 Name:</label>
    <input id="p3" type="text" />
    <button onclick="startGame()">Start Game</button><div class="question-box" id="questionBox">
  <h2>See Your Question</h2>
  <button onclick="seeQuestion(0)">Player 1: See your question</button>
  <button onclick="seeQuestion(1)">Player 2: See your question</button>
  <button onclick="seeQuestion(2)">Player 3: See your question</button>
  <div class="player-question" id="yourQuestion" style="display:none">
    <button class="close-btn" onclick="hideQuestion()">X</button>
    <span id="questionText"></span>
  </div>
  <button onclick="revealRealQuestion()">Reveal Real Question</button>
</div>

<div class="reveal-box" id="revealBox">
  <h2>Kick a Player</h2>
  <button onclick="kickPlayer(0)">Kick Player 1</button>
  <button onclick="kickPlayer(1)">Kick Player 2</button>
  <button onclick="kickPlayer(2)">Kick Player 3</button>
</div>

<div class="results-box" id="resultsBox">
  <h2 id="resultMessage"></h2>
</div>

  </div> <script>
    const similarPairs = [];
    for (let i = 1; i <= 1000; i++) {
      similarPairs.push([
        `Question ${i}: What is your opinion on topic ${i}?`,
        `Question ${i}: How would you explain topic ${i} to a child?`
      ]);
    }

    // Add a few interesting and less obvious ones
    similarPairs.push([
      "What's a country you want to visit?",
      "What country do you think is overrated to visit?"
    ]);
    similarPairs.push([
      "What's your favorite type of weather?",
      "What kind of weather makes you sad?"
    ]);
    similarPairs.push([
      "Which is better: cats or dogs?",
      "Which animal is more intelligent: cat or dog?"
    ]);
    similarPairs.push([
      "What social media do you use most?",
      "Which social media do you dislike the most?"
    ]);
    similarPairs.push([
      "What time do you usually go to sleep?",
      "How many hours do you sleep usually?"
    ]);

    let players = [];
    let questions = [];
    let imposterIndex = 0;
    let realQuestion = "";

    function getRandomPair() {
      return similarPairs[Math.floor(Math.random() * similarPairs.length)];
    }

    function startGame() {
      players = [
        document.getElementById('p1').value || "Player 1",
        document.getElementById('p2').value || "Player 2",
        document.getElementById('p3').value || "Player 3"
      ];

      imposterIndex = Math.floor(Math.random() * 3);
      const [commonQ, imposterQ] = getRandomPair();
      realQuestion = commonQ;

      questions = players.map((_, i) => i === imposterIndex ? imposterQ : commonQ);
      document.getElementById('questionBox').style.display = 'block';
    }

    function seeQuestion(index) {
      const questionDiv = document.getElementById('yourQuestion');
      const questionText = document.getElementById('questionText');
      questionText.innerText = `${players[index]}, your question is: ${questions[index]}`;
      questionDiv.style.display = 'block';
    }

    function hideQuestion() {
      document.getElementById('yourQuestion').style.display = 'none';
    }

    function revealRealQuestion() {
      alert("Real question (shared by 2 players): " + realQuestion);
      document.getElementById('revealBox').style.display = 'block';
    }

    function kickPlayer(index) {
      const resultText = (index === imposterIndex)
        ? `${players[index]} was the impostor. You win!`
        : `${players[index]} was not the impostor. Impostor wins! It was ${players[imposterIndex]}.`;

      document.getElementById('resultMessage').innerText = resultText;
      document.getElementById('resultsBox').style.display = 'block';
    }
  </script></body>
</html>
