<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Impostor</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #181818, #0d0d0d);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2em;
      color: #00ffc3;
      margin-bottom: 15px;
    }
    .player-box, .reveal-box {
      margin: 15px;
      padding: 20px;
      background-color: #1b1b1b;
      border: 1px solid #333;
      border-radius: 14px;
      width: 90%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,255,195,0.05);
      transition: 0.3s;
    }
    .player-box:hover, .reveal-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0,255,195,0.1);
    }
    .question {
      margin-top: 15px;
      background-color: #2b2b2b;
      padding: 15px;
      border-radius: 8px;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: #00cfa3;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      background: #ff4b4b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Find the Impostor</h1>

  <div class="player-box" id="player1">
    <h3>Player 1</h3>
    <button class="btn" onclick="showQuestion(0)">See your question</button>
    <div class="question hidden" id="q0"><button class="close-btn" onclick="closeQuestion(0)">×</button></div>
  </div>

  <div class="player-box" id="player2">
    <h3>Player 2</h3>
    <button class="btn" onclick="showQuestion(1)">See your question</button>
    <div class="question hidden" id="q1"><button class="close-btn" onclick="closeQuestion(1)">×</button></div>
  </div>

  <div class="player-box" id="player3">
    <h3>Player 3</h3>
    <button class="btn" onclick="showQuestion(2)">See your question</button>
    <div class="question hidden" id="q2"><button class="close-btn" onclick="closeQuestion(2)">×</button></div>
  </div>

  <div class="reveal-box">
    <button class="btn" onclick="revealRealQuestion()">Reveal Real Question</button>
    <div id="real-question" class="question hidden"></div>
  </div>

  <div class="reveal-box">
    <h3>Kick a player</h3>
    <button class="btn" onclick="kickPlayer(0)">Kick Player 1</button>
    <button class="btn" onclick="kickPlayer(1)">Kick Player 2</button>
    <button class="btn" onclick="kickPlayer(2)">Kick Player 3</button>
  </div>

  <button class="btn" onclick="startGame()">New Round</button>

  <script>
    const similarPairs = [
      ["What's your favorite movie?", "What's the most overrated movie?"],
      ["How many close friends do you have?", "How many friends do you think is too many?"],
      ["What's the most beautiful place you've visited?", "Where would you never want to visit?"],
      ["What's your dream job?", "What job would you be terrible at?"],
      ["What's your biggest fear?", "What fear do you think is irrational?"],
      ["What's the best meal you've had?", "What's the most disappointing meal?"],
      ["What's a hobby you love?", "What hobby seems boring to you?"],
      ["Who do you admire most?", "Who's someone people admire too much?"],
      ["What's a good reason to cry?", "What's a dumb reason to cry?"],
      ["What animal would you befriend?", "What animal would you avoid?"],
      ["What's a perfect first date?", "What's a terrible first date idea?"],
      ["What’s a trait you look for in a friend?", "What trait instantly makes you dislike someone?"],
      ["What do you wish more people did?", "What do too many people do?"],
      ["What's your favorite memory?", "What's a memory you'd erase?"],
      ["What’s something you're proud of?", "What’s something others are proud of but shouldn’t be?"],
      ["What’s a place you feel safe?", "What’s a place that makes you uncomfortable?"],
      ["What makes a home feel like home?", "What makes a place feel empty?"],
      ["What's your ideal weekend?", "What would ruin your weekend?"],
      ["What do you want to be remembered for?", "What should people *not* be remembered for?"],
      ["What's a personality trait you value?", "What personality trait is overrated?"],
      ["How many friends does an average person have?", "Choose a number between 1–10."],
      ["Who’s your favorite celebrity?", "Who’s the most overrated celebrity?"],
      ["Other than your favorite country, what’s your favorite?", "Which country do you hate?"],
      ["What’s the best job to have?", "What job would you be good at?"],
      ["For what reason would you 100% start a fight?", "What’s the dumbest reason to get into a fight?"],
      ["What animal would you pick as your best friend?", "What’s the most dangerous animal?"],
      ["How many people would you want at your wedding?", "How many people would come to your funeral?"],
      ["What’s the best year to start a job?", "What’s the best year to get married?"],
      ["Who’s someone you trust most?", "Who’s someone you’d never trust?"],
      ["What’s something that makes you instantly happy?", "What’s something that instantly ruins your mood?"],
      ["Who would you call first if you won the lottery?", "Who would you hide it from first?"],
      ["What would you do on your dream vacation?", "What would ruin your vacation?"],
      ["What’s your favorite season?", "Which season do you dislike the most?"],
      ["What’s something you find attractive?", "What’s something that makes someone unattractive instantly?"],
      ["What’s a good reason to lie?", "What’s a terrible reason to lie?"],
      ["What’s your favorite music genre?", "What’s a genre you can’t stand?"],
      ["What’s the best thing about your school?", "What’s the worst thing about your school?"],
      ["What’s a talent you wish you had?", "What’s a talent you think is overrated?"],
      ["What’s your favorite color?", "What’s your least favorite color?"],
      ["What’s the best advice you’ve received?", "What’s the worst advice you’ve heard?"],
      ["What’s something you could talk about for hours?", "What’s something you can’t stand to talk about?"],
      ["What’s the funniest thing you’ve seen?", "What’s the dumbest thing you’ve seen?"],
      ["Who’s your favorite fictional character?", "Who’s the most annoying fictional character?"],
      ["What’s a food you love?", "What’s a food you can’t eat?"],
      ["What’s your dream car?", "What’s an overrated car brand?"],
      ["What’s something you miss from childhood?", "What’s something you’re glad you left behind?"],
      ["What’s a movie everyone should watch?", "What movie should no one ever watch?"],
      ["What’s your favorite holiday?", "What holiday is overrated?"],
      ["What’s something you’re addicted to?", "What’s something you can easily give up?"],
      ["What would make a person instantly likable?", "What would make someone instantly unlikeable?"]
    ];

    let questions = ["", "", ""];
    let realQuestion = "";

    function startGame() {
      const pair = similarPairs[Math.floor(Math.random() * similarPairs.length)];
      const impostorIndex = Math.floor(Math.random() * 3);

      questions = questions.map((_, i) => i === impostorIndex ? pair[1] : pair[0]);
      realQuestion = pair[0];

      for (let i = 0; i < 3; i++) {
        document.getElementById("q" + i).innerText = questions[i];
        document.getElementById("q" + i).classList.add("hidden");
      }

      document.getElementById("real-question").classList.add("hidden");
    }

    function showQuestion(player) {
      document.getElementById("q" + player).classList.remove("hidden");
    }

    function closeQuestion(player) {
      document.getElementById("q" + player).classList.add("hidden");
    }

    function revealRealQuestion() {
      const rq = document.getElementById("real-question");
      rq.innerText = "Real Question: " + realQuestion;
      rq.classList.remove("hidden");
    }

    function kickPlayer(index) {
      if (questions[index] !== realQuestion) {
        alert("✅ Correct! Player " + (index + 1) + " was the impostor.");
      } else {
        alert("❌ Wrong! Player " + (index + 1) + " was not the impostor.");
      }
    }

    // Start first round
    startGame();
  </script>

</body>
</html>
