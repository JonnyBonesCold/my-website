<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find the Impostor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
      color: #f1f1f1;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #252525;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    h1, h2, h3 {
      text-align: center;
      color: #00c3ff;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00c3ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #009ddc;
    }
    .question-box, .reveal-box, .results-box {
      margin-top: 30px;
      display: none;
    }
    .player-question {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
      position: relative;
      word-wrap: break-word;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    #realQuestionBox {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #00c3ff;
      display: none;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find the Impostor</h1>
    <label>Player 1 Name:</label>
    <input id="p1" type="text" />
    <label>Player 2 Name:</label>
    <input id="p2" type="text" />
    <label>Player 3 Name:</label>
    <input id="p3" type="text" />
    <button onclick="startGame()">Start Game</button><div class="question-box" id="questionBox">
  <h2>See Your Question</h2>
  <button onclick="seeQuestion(0)">Player 1: See your question</button>
  <button onclick="seeQuestion(1)">Player 2: See your question</button>
  <button onclick="seeQuestion(2)">Player 3: See your question</button>
  <div class="player-question" id="yourQuestion" style="display:none">
    <button class="close-btn" onclick="hideQuestion()">X</button>
    <span id="questionText"></span>
  </div>
  <button onclick="revealRealQuestion()">Reveal Real Question</button>
  <div id="realQuestionBox"></div>
</div>

<div class="reveal-box" id="revealBox">
  <h2>Kick a Player</h2>
  <button onclick="kickPlayer(0)">Kick Player 1</button>
  <button onclick="kickPlayer(1)">Kick Player 2</button>
  <button onclick="kickPlayer(2)">Kick Player 3</button>
</div>

<div class="results-box" id="resultsBox">
  <h2 id="resultMessage"></h2>
</div>

  </div> <script>
    const similarPairs = [
      ["How many countries have you visited?", "How many countries do you want to visit before you die?"],
      ["What do you usually eat for breakfast?", "What’s your favorite breakfast food?"],
      ["What’s your biggest fear?", "What’s a fear you think is irrational?"],
      ["How many close friends do you have?", "How many friends is too many for you?"],
      ["What’s your favorite holiday?", "What holiday do you not care about?"],
      ["How many hours of sleep do you usually get?", "How many hours of sleep is ideal for you?"],
      ["What’s your favorite season?", "Which season do you dislike the most?"],
      ["What time do you usually wake up?", "What time do you wish you could wake up every day?"],
      ["How long can you go without checking your phone?", "How often do you check your phone in a day?"],
      ["What’s your favorite genre of music?", "What music genre do you listen to the least?"],
      ["Which country would you move to if you had to?", "Which country would you never move to?"],
      ["What's your favorite movie?", "What movie disappointed you the most?"],
      ["What’s your favorite snack?", "What snack do you think is overrated?"],
      ["Which social media do you use the most?", "Which social media platform do you hate the most?"],
      ["What color do you wear the most?", "What’s a color you’d never wear?"],
      ["What’s your favorite school subject?", "What subject do you think is useless?"],
      ["What is something you do every single day?", "What is something you wish you did daily?"],
      ["What sport do you enjoy watching?", "What sport do you not understand at all?"],
      ["How many languages do you speak?", "How many languages would you want to learn?"],
      ["What’s your favorite fast food restaurant?", "What fast food do you avoid?"],
      ["How long does it take you to shower?", "How long should a shower take?"],
      ["What’s your favorite app?", "What app do you think wastes most of your time?"],
      ["What’s your favorite animal?", "What animal do you find scary?"],
      ["What’s your favorite drink?", "What drink do you never buy?"],
      ["What time do you usually eat dinner?", "What time do you think is too late for dinner?"],
      ["What’s your go-to outfit?", "What type of clothing do you hate wearing?"],
      ["What’s your dream job?", "What job would you never take?"],
      ["How often do you exercise?", "How often do you think people should exercise?"],
      ["What’s your favorite way to relax?", "What activity do you find stressful?"],
      ["What’s your favorite video game?", "What game bored you the most?"],
      ["How many siblings do you have?", "What’s the ideal number of siblings?"],
    ];

    let players = [];
    let questions = [];
    let imposterIndex = 0;
    let realQuestion = "";

    function getRandomPair() {
      return similarPairs[Math.floor(Math.random() * similarPairs.length)];
    }

    function startGame() {
      players = [
        document.getElementById('p1').value || "Player 1",
        document.getElementById('p2').value || "Player 2",
        document.getElementById('p3').value || "Player 3"
      ];

      imposterIndex = Math.floor(Math.random() * 3);
      const [commonQ, imposterQ] = getRandomPair();
      realQuestion = commonQ;

      questions = players.map((_, i) => i === imposterIndex ? imposterQ : commonQ);
      document.getElementById('questionBox').style.display = 'block';
      document.getElementById('realQuestionBox').style.display = 'none';
    }

    function seeQuestion(index) {
      const questionDiv = document.getElementById('yourQuestion');
      const questionText = document.getElementById('questionText');
      questionText.innerText = `${players[index]}, your question is: ${questions[index]}`;
      questionDiv.style.display = 'block';
    }

    function hideQuestion() {
      document.getElementById('yourQuestion').style.display = 'none';
    }

    function revealRealQuestion() {
      document.getElementById('realQuestionBox').innerText = `Real question: ${realQuestion}`;
      document.getElementById('realQuestionBox').style.display = 'block';
      document.getElementById('revealBox').style.display = 'block';
    }

    function kickPlayer(index) {
      const resultText = (index === imposterIndex)
        ? `${players[index]} was the impostor. You win!`
        : `${players[index]} was not the impostor. Impostor wins! It was ${players[imposterIndex]}.`;

      document.getElementById('resultMessage').innerText = resultText;
      document.getElementById('resultsBox').style.display = 'block';
    }
  </script></body>
</html>
