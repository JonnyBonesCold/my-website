<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find the Impostor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');body {
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle, #1c1c1c, #0f0f0f);
  color: #f1f1f1;
  padding: 30px;
  overflow-x: hidden;
}

.container {
  max-width: 700px;
  margin: auto;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
  animation: fadeIn 1s ease;
}

h1, h2, h3 {
  text-align: center;
  color: #00e5ff;
  text-shadow: 0 0 10px #00e5ff;
  animation: flicker 2s infinite alternate;
}

label {
  display: block;
  margin-top: 15px;
  color: #ccc;
}

input {
  padding: 10px;
  width: 100%;
  margin-top: 5px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  display: block;
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  background: #00c3ff;
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}

button:hover {
  background: #00aaff;
  transform: scale(1.05);
}

.question-box, .reveal-box, .results-box {
  margin-top: 30px;
  display: none;
}

.player-question {
  background: #2e2e2e;
  padding: 20px;
  border-radius: 12px;
  margin-top: 10px;
  position: relative;
  animation: slideIn 0.6s ease;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  color: white;
  border: none;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  font-weight: bold;
  cursor: pointer;
}

#realQuestionBox {
  margin-top: 20px;
  background: #111;
  padding: 15px;
  border-radius: 12px;
  border: 2px solid #00e5ff;
  display: none;
  text-align: center;
  font-size: 20px;
  animation: glow 1s infinite alternate;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes slideIn {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes glow {
  0% { box-shadow: 0 0 10px #00e5ff; }
  100% { box-shadow: 0 0 20px #00e5ff; }
}

@keyframes flicker {
  0% { opacity: 1; }
  100% { opacity: 0.95; text-shadow: 0 0 15px #00e5ff; }
}

  </style>
</head>
<body>
  <audio id="revealSound" src="https://www.myinstants.com/media/sounds/sus-sound-effect.mp3"></audio>
  <audio id="winSound" src="https://www.myinstants.com/media/sounds/victory.mp3"></audio>
  <audio id="loseSound" src="https://www.myinstants.com/media/sounds/wrong-answer-sound-effect.mp3"></audio>
  <div class="container">
    <h1>Find the Impostor</h1>
    <label>Player 1 Name:</label>
    <input id="p1" type="text" />
    <label>Player 2 Name:</label>
    <input id="p2" type="text" />
    <label>Player 3 Name:</label>
    <input id="p3" type="text" />
    <button onclick="startGame()">Start Game</button><div class="question-box" id="questionBox">
  <h2>See Your Question</h2>
  <button onclick="seeQuestion(0)">Player 1: See your question</button>
  <button onclick="seeQuestion(1)">Player 2: See your question</button>
  <button onclick="seeQuestion(2)">Player 3: See your question</button>
  <div class="player-question" id="yourQuestion" style="display:none">
    <button class="close-btn" onclick="hideQuestion()">X</button>
    <span id="questionText"></span>
  </div>
  <button onclick="revealRealQuestion()">Reveal Real Question</button>
  <div id="realQuestionBox"></div>
</div>

<div class="reveal-box" id="revealBox">
  <h2>Kick a Player</h2>
  <button onclick="kickPlayer(0)">Kick Player 1</button>
  <button onclick="kickPlayer(1)">Kick Player 2</button>
  <button onclick="kickPlayer(2)">Kick Player 3</button>
</div>

<div class="results-box" id="resultsBox">
  <h2 id="resultMessage"></h2>
</div>

  </div> <script>
    const similarPairs = [
      ["How many countries have you visited?", "How many countries do you want to visit before you die?"],
      ["What do you usually eat for breakfast?", "What’s your favorite breakfast food?"],
      ["What’s your biggest fear?", "What’s a fear you think is irrational?"],
      ["How many close friends do you have?", "How many friends is too many for you?"],
      ["What’s your favorite holiday?", "What holiday do you not care about?"],
      ["How many hours of sleep do you usually get?", "How many hours of sleep is ideal for you?"],
      ["What’s your favorite season?", "Which season do you dislike the most?"],
      ["What time do you usually wake up?", "What time do you wish you could wake up every day?"],
      ["How long can you go without checking your phone?", "How often do you check your phone in a day?"],
      ["What’s your favorite genre of music?", "What music genre do you listen to the least?"],
    ];

    let players = [];
    let questions = [];
    let imposterIndex = 0;
    let realQuestion = "";

    function getRandomPair() {
      return similarPairs[Math.floor(Math.random() * similarPairs.length)];
    }

    function startGame() {
      players = [
        document.getElementById('p1').value || "Player 1",
        document.getElementById('p2').value || "Player 2",
        document.getElementById('p3').value || "Player 3"
      ];

      imposterIndex = Math.floor(Math.random() * 3);
      const [commonQ, imposterQ] = getRandomPair();
      realQuestion = commonQ;

      questions = players.map((_, i) => i === imposterIndex ? imposterQ : commonQ);
      document.getElementById('questionBox').style.display = 'block';
      document.getElementById('realQuestionBox').style.display = 'none';
    }

    function seeQuestion(index) {
      const questionDiv = document.getElementById('yourQuestion');
      const questionText = document.getElementById('questionText');
      questionText.innerText = `${players[index]}, your question is: ${questions[index]}`;
      questionDiv.style.display = 'block';
    }

    function hideQuestion() {
      document.getElementById('yourQuestion').style.display = 'none';
    }

    function revealRealQuestion() {
      document.getElementById('realQuestionBox').innerText = `Real question: ${realQuestion}`;
      document.getElementById('realQuestionBox').style.display = 'block';
      document.getElementById('revealBox').style.display = 'block';
      document.getElementById('revealSound').play();
    }

    function kickPlayer(index) {
      let resultText = "";
      if (index === imposterIndex) {
        resultText = `${players[index]} was the impostor. You win!`;
        document.getElementById('winSound').play();
      } else {
        resultText = `${players[index]} was not the impostor. Impostor wins! It was ${players[imposterIndex]}.`;
        document.getElementById('loseSound').play();
      }
      document.getElementById('resultMessage').innerText = resultText;
      document.getElementById('resultsBox').style.display = 'block';
    }
  </script></body>
</html>
